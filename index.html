<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Weather | C1</title>
  </head>
  <body>
    <div id="root"></div>
    <header>
      <h1>Open Weather App</h1>
    </header>
    <main>
      <form id="form">
        <input type="text" id="city" placeholder="Enter city name">
      </form>

      <!--<button id="getWeather">Get Weather</button>-->
      <!--<button id="getLocation">Use Current Location</button>-->
      <div class="butn">
        <button class="btn waves-effect waves-light" class="center-align"
          id="getWeather" type="submit"
          name="action">Search
          <i class="material-icons right">cloud</i>
        </button>
        <button class="btn waves-effect waves-light" class="center-align"
          id="getLocation"
          type="submit" name="action">Location
          <i class="material-icons right">location_on</i>
        </button>
        <button class="btn waves-effect waves-light" class="center-align"
          id="getHourly" type="submit"
          name="action">Hourly
          <i class="material-icons right">cloud</i>
        </button>
        <button class="btn waves-effect waves-light" id="getDaily" type="submit"
          name="action">Daily
          <i class="material-icons right">cloud</i>
        </button>
      </div>
      <!--<endsession button>-->


      <div class="container">
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
